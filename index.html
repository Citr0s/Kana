<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kana</title>
    <link rel="stylesheet" href="dist/renderer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-pink.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- https://getmdl.io/ -->
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fullwidth">
                <select class="mdl-textfield__input">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right stat">
                <span class="mdl-chip">
                    <span class="mdl-chip__text stat__response-status">Response Status</span>
                </span>
                <span class="mdl-chip">
                    <span class="mdl-chip__text stat__time-taken">Time Taken</span>
                </span>
                <span class="mdl-chip">
                    <span class="mdl-chip__text stat__response-size">Response Size</span>
                </span>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Kana</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-card mdl-shadow--2dp request-card">
                <div class="mdl-card__supporting-text request-card__form-wrapper">
                    <div id="p2"
                         class="mdl-progress mdl-js-progress mdl-progress__indeterminate request-card__spinner"></div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--11-col">
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label request-card__url">
                                    <input class="mdl-textfield__input request-card__url-input" type="text" id="url"
                                           value="https://ci.miloszdura.com/api/usage">
                                    <label class="mdl-textfield__label" for="url">URL</label>
                                </div>
                            </form>
                        </div>
                        <div class="mdl-cell mdl-cell--1-col request-card__button-wrapper">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored request-card__submit-button">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdl-card mdl-shadow--2dp response-card">
                <div class="mdl-card__supporting-text response-card__form-wrapper">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col response-menu">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect response-menu__button"
                                    data-item="body">
                                Response
                            </button>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect response-menu__button"
                                    data-item="headers">
                                Headers
                            </button>
                        </div>
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col response-card__element response-card__body">
                            <div id="response-card__body-actual">Nothing yet...</div>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col response-card__element response-card__headers hide-element">
                            <small>Nothing yet...</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="./node_modules/ace-builds/src-noconflict/ace.js" type="text/javascript"
        charset="utf-8"></script>
<script>
    require('./dist/renderer.js')
</script>
</body>
</html>
